  <h2>JAVA</h2>
  <p>
    자바 (Java) - 객체 지향 프로그래밍 언어
자바서버 페이지 (JSP, JavaServer Pages) - HTML 문서에 자바 코드를 삽입하여 동적 웹 페이지를 생성하는 프로그래밍 언어
자바 애플릿 (Java Applet) - 자바 바이트코드 형태로 배포되는 애플릿
자바 라이브러리 (Java Library) - 다양한 패키지를 Zip 으로 묶어 .jar 로 변환한 파일
